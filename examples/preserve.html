<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        text-align: center;
      }
      .preserve {
        font-size: 0px;
        border: 1px solid black;
        display: inline-block;
      }
      .check {
        width: 20px;
        height: 20px;
        content: '';
        display: inline-block;
        cursor: pointer;
        background: white;
        transition: all .3s ease;
      }
      .clicked { background: red; }
    </style>
  </head>
  <body>

    <h1>Persistent</h1>
    <p>Click them and refresh your browser:</p>
    <div class="preserve"></div>

    <script src="../state.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      state.$persist = true;

      // Initial state
      state.buttons = state.buttons || new Array(100).fill(true);

      state.$buttons(buttons => {
        document.querySelector('.preserve').innerHTML = buttons.map((one, i) => `
          <div class="check ${one ? 'clicked' : ''}"
            onclick="state.buttons[${i}] = !state.buttons[${i}]"></div>
          ${(i + 1) % 10 === 0 ? '<br>' : ''}
        `).join('');
      });
    </script>
  </body>
</html>
