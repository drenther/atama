<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>a { cursor: pointer; }</style>
  </head>
  <body>

    <h1>TO-DO items</h1>
    <h2>Filters</h2>
    <div class="todo-filters">
      <button>ALL</button>
      <button>TODO</button>
      <button>DONE</button>
    </div>

    <h2>Items:</h2>
    <ul class="todo-list"></ul>

    <h2>Add item</h2>
    <form class="todo-add">
      <input name="todo" />
      <button>Add</button>
    </form>

    <script src="../state.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Define the initial state
      state.todo = [];
      state.filter = 'SHOW_ALL';

      // Generate some data
      for (let i = 0; i < 5; i++) {
        state.todo.push({ title: `Pushed ${1 + i}`, done: i % 2 === 1 });
      }

      const render = (one, i) => `
        <li>
          <a onclick="state.todo[${i}].done = !state.todo[${i}].done">
            ${one.done ? '<strike>' : ''}
              ${one.title}
            ${one.done ? '</strike>' : ''}
          </a>
          <button onclick="state.todo.splice(${i}, 1);">ðŸ—‘</button>
        </li>
      `;

      // Filter and display only the correct ones
      const applyFilter = ({ done }) => {
        switch (state.filter) {
          case 'DONE': return done;
          case 'TODO': return !done;
          default: return true;
        }
      };

      // Create the list and update it
      const updateList = () => {
        document.querySelector('.todo-list').innerHTML =
          state.todo.filter(applyFilter).map(render).join('');
      };

      // Subscribe the whole thing to changes in $todo and in $filter
      state.$todo(updateList);
      state.$filter(updateList);

      document.querySelectorAll('.todo-filters button').forEach(button => {
        button.addEventListener('click', e => {
          state.filter = e.target.innerText;
        });
      });

      document.querySelector('.todo-add').onsubmit = e => {
        e.preventDefault();
        state.todo.push({
          title: document.querySelector('.todo-add input').value,
          done: false
        });
        e.target.reset();
      };
    </script>
  </body>
</html>
